<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    
    <div class="main-container">
        <div class="title-switch">    
            <h1 class="title">TIC TAC TOE</h1>
        
            <label class="switch-mode">
                <input type="checkbox" class="checkbox" id="color-toggle">
                <div class="slider"></div>
            </label>
        </div>
        <div class="restart-section">
            <div class="filters">
                <div>
                    <p>2 players</p>
                    <label class="checkBox">
                        <input  id="radio-player" type="radio" name="mode" checked="checked" value="two-players">
                        <span></span>
                    </label>    
                </div>
                <div>
                    <p>dummy Bot</p>            
                    <label class="checkBox">
                        <input id="radio-bot" type="radio" name="mode" value="bot">
                        <span></span>
                    </label>
                </div>
            </div>

            <button id="btn-restart" class="btn-restart">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-reload" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747"></path>
                    <path d="M20 4v5h-5"></path>
                 </svg>
            </button>
        </div>

        <main>
            <div id="chart-container" class="chart-container">
                <button id="one" class="spot"></button>
                <button id="two" class="spot"></button>
                <button id="three" class="spot"></button>
                <button id="four" class="spot"></button>
                <button id="five" class="spot"></button>
                <button id="six" class="spot"></button>
                <button id="seven" class="spot"></button>
                <button id="eight" class="spot"></button>
                <button id="nine" class="spot"></button>
            </div>
        </main>


        <div class="score-section">
            <div class="score"><p>PLAYER ONE <p id="score-tic">0</p></p></div>
            <div class="score"><p>DRAW<p id="score-draw">0</p></p></div>
            <div class="score"><p>PLAYER TWO<p id="score-tac">0</p></p></div>
        </div>   

    </div>    

    <dialog id="modal" class="modal-container">
        <div class="modal-buttons-container">
            <button class="btn-close" id="close-modal">QUIT</button>
            <button class="btn-next" id="next-round">NEXT ROUND</button>
        </div>
    </dialog>

    <script src="main.js" type="module"></script>
</body>
</html>
