<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    
    <div class="mainContainer">
        <h1 class="title">TIC TAC TOE</h1>

        <section class="filters">
            <h1>Mode:</h1>
                <div class="modeSelection">
                    <div>
                        <p>2 players</p>
                        <label class="checkBox">
                            <input type="radio"checked="checked" id="radio" name="mode" value="mode">
                            <span></span>
                        </label>    
                    </div>
                    <div>
                        <p>Bot</p>            
                        <label class="checkBox">
                            <input type="radio" name="mode" value="mode">
                            <span></span>
                        </label>
                    </div>
                </div>
        </section>


        <div class="restartSection">
            <div class="turnIcon">
                <p id="ticText" class="ticText">X</p>
                <p id="tacText" class="tacText">O</p>
            </div>    
        
            <button id="restart" class="restart">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-reload" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747"></path>
                    <path d="M20 4v5h-5"></path>
                 </svg>
            </button>

        </div>

        <main>
            <div id="chartContainer" class="chartContainer">
                <button id="one" class="spot"></button>
                <button id="two" class="spot"></button>
                <button id="three" class="spot"></button>
                <button id="four" class="spot"></button>
                <button id="five" class="spot"></button>
                <button id="six" class="spot"></button>
                <button id="seven" class="spot"></button>
                <button id="eight" class="spot"></button>
                <button id="nine" class="spot"></button>
            </div>
        </main>


        <div class="scoreSection">
            <div class="score"><p>Player One <p id="score-tic">0</p></p></div>
            <div class="score"><p>Draw<p id="score-draw">0</p></p></div>
            <div class="score"><p>Player two<p id="score-tac">0</p></p></div>
        </div>   

    </div>    

    <dialog id="modal" class="modalContainer">
        <div class="modal-buttons-container">
            <button class="btn-close" id="btnCerrarModal">QUIT</button>
            <button class="btn-next" id="next-round">NEXT ROUND</button>
        </div>
    </dialog>

    <button id="openModal"> open modal </button>

    <script src="main.js" type="module"></script>
</body>
</html>
